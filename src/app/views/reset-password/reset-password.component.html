<div class="col-md-4 offset-md-4">
    <div class="row">
        <div class="col-md-10 offset-md-1 mt-5">
            <app-reset-password-form [token]="this.userToken" (bubbleError)="handleError($event)"></app-reset-password-form>
        </div>
    </div>
    <div class="row mt-3 px-3">
        <div #alert class="alert alert-danger col-md-10 offset-md-1  alert-dismissible fade" role="alert">
            <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
              <span aria-hidden="true">&times;</span>
            </button>
            {{alertText}}
          </div>
    </div>
</div>
