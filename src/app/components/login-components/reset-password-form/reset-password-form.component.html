<div class="text-center border border-light p-5 white-form">
    <h1 class="pb-4">CONTRACT<span class="blue-text">ME</span></h1>
    <p class="h4 mb-4">Reset Password</p>
  
    <!-- Old Password -->
    <input type="string" id="defaultResetPasswordFormResetCode" class="form-control mb-4" placeholder="Reset Code" [(ngModel)]="passwords.resetCode">
    <!-- New Password -->
    <input type="password" id="defaultResetPasswordFormNewPassword" class="form-control mb-4" placeholder="New Password" [(ngModel)]="passwords.newPassword">
    <!-- New Password Confirm -->
    <input type="password" id="defaultResetPasswordFormNewPasswordCheck" class="form-control mb-4" placeholder="Confirm Password" [(ngModel)]="passwords.newPasswordCheck">
    <!-- Reset Password button -->
    <button mdbBtn color="info" block="true" class="my-4" (click)="tryResetPassword()">Reset Password</button>
</div>
